name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Zip files
        run: zip -r deploy.zip . -x "*.git*" "*.github*"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AKIAQOKWP5UJFODPWDWC }}
          aws-secret-access-key: ${{ secrets.AKIAQOKWP5UJFODPWDWC }}
          aws-region: ap-northeast-1   # ðŸ‘ˆ í•˜ë“œì½”ë”©ìœ¼ë¡œ í•´ê²°

      - name: Upload to S3
        run: aws s3 cp deploy.zip s3://${{ secrets.S3_BUCKET }}/deploy.zip

      - name: Deploy
        run: |
          aws deploy create-deployment \
            --application-name spring-app \
            --deployment-group-name spring-deploy-group \
            --s3-location bucket=${{ secrets.S3_BUCKET }},key=deploy.zip,bundleType=zip